<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card__cover">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium" />
          <div class="overlay">
            <img src="images/icon-view.svg" alt="view icon" />
          </div>
        </div>
        <div class="card__content">
          <a href="#" id="main__heading">Equilibrium #3429</a>
          <h1>Our Equilibrium collection promotes balance and calm.</h1>
          <div class="info">
            <span
              ><img src="images/icon-ethereum.svg" alt="Ethereum" />
              <p>0.041 ETH</p></span
            >
            <span
              ><img src="images/icon-clock.svg" alt="Clock" />
              <p>3 days left</p></span
            >
          </div>
          <div class="author">
            <img src="images/image-avatar.png" alt="Jules Wyvern" />
            <h3>Creation of <a href="#">Jules Wyvern</a></h3>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/ShrutiShinde418">Shruti Shinde</a>.
    </footer>
  </body>
</html>
